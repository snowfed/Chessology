<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://chessology.pythonanywhere.com/static/chessboard.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
	<script src="http://chessology.pythonanywhere.com/static/chessboard.js"></script>
</head>
<body>
	<div align="left">
		<p class="text-success text-center" id="success"></p>
		<table class="table" cellspacing="0" cellpadding="0">
			<tbody id="chessboard_tbody_id"></tbody>
		</table>
		<div id="buttons">
			<button class="snowfedSkyButton" id="send">Send</button>
			<button class="snowfedSkyButton" id="receive">Receive</button>
			<button class="snowfedSkyButton" id="save">Save</button>
			<button class="snowfedSkyButton" id="discard">Discard Changes</button>
			<button class="snowfedSkyButton" id="flip">Flip Sides</button>
			<button class="snowfedSkyButton" id="reset">Reset</button>
		</div>
        <input type="checkbox" id="auto_sendrecv"/>
        <label for="auto_sendrecv"><font size="4" color="#3366FF">Automatic Send/Receive</font></label>

        <input type="checkbox" id="play_sound" checked="checked"/>
        <label for="play_sound"><font size="4" color="#3366FF">Play Sound</font></label>

        <p id="warning" style="text-align:left"></p>
        <audio preload id="piece_moved">
            <source src="http://chessology.pythonanywhere.com/static/piece_dropped.mp3", type="audio/mpeg">
        </audio>
	</div>
</body>
